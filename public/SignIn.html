<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
  <link rel="shortcut icon" type="x icon" href="  https://homeavitaraf.arnabmanna1.repl.co/book%20picture/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sing-In | BookCycle</title>
  <link rel="stylesheet" href="./css/app.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="body-container">
    <div class="loggin-section">
      <div class="front"><img src="book picture/logo.png" alt="" id="logo"> BookCycle</div>
      <div id="signIn">
        <input type="checkbox" id="check">
        <div class="login form">
          <header>Login</header>
          <form action="#" id="loginForm">
            <input type="email" name="email" placeholder="Enter your email">
            <input type="password" name="password" placeholder="Enter your password">
            <a href="#">Forgot password?</a>
            <input type="submit" class="button" value="Login">
          </form>
          <div class="signup">
            <span class="signup">New to BookCycle?
              <a href="./SignUp.html">
                <label>Signup</label>
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="image-section">
      <img class="img-books" src="images\piles of books.jpg" alt="piles of books">
    </div>
  </div>
  <script src="./scripts/signin.js"></script>
</body>

</html>
